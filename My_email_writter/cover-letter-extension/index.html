<!DOCTYPE html>
<html>
<head>
    <title>Cover Letter Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #357ABD;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="job-description">Job Description:</label>
            <textarea id="job-description" required></textarea>
        </div>
        <div class="form-group">
            <label for="word-count">Word Count:</label>
            <input type="number" id="word-count" value="300" min="100" max="1000" required>
        </div>
        <div class="form-group">
            <label for="model">LLM Model:</label>
            <select id="model">
                <option value="mistral">Mistral</option>
                <option value="deepseek">Deepseek</option>
                <option value="deepseek-llm">Deepseek-LLM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cv-upload">CV Upload (Optional):</label>
            <input type="file" id="cv-upload" accept=".pdf,.docx">
        </div>
        <button id="generate-btn">Generate Cover Letter</button>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
